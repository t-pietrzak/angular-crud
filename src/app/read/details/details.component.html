<section class="details">
    <div class="details__row">
        <h3 class="details__name">Tytuł</h3>
        <div class="details__content">{{post.title}}</div>
    </div>
    <div class="details__row">
        <h3 class="details__name">Treść</h3>
        <div class="details__content">{{post.description}}</div>
    </div>
    <div class="details__menu">
        <div class="details__status" [ngClass]="post.published ? 'publicated' : 'unpublicated'">{{post.published ? 'Opublikowany' : 'Nieopublikowany'}}</div>
        <a class="details__button" [routerLink]="['/update/', post.key]">Modyfikuj</a>
        <a class="details__button" href="/posts">Widok listy</a>
    </div>
</section>
